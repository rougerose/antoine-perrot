<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}>
<div class="contenu-principal">
	<div class="titre">
		<h2[ class="(#EDIT{titre})"]>#TITRE</h2>
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
	</div><!-- .rubrique -->

	<div class="selection oeuvres">
		<BOUCLE_selection(ARTICLES pb_selection){par ordre}{spip_pb_selection.id_rubrique=#ID_RURIQUE}{doublons}>
		#INCLURE{fond=inclure/slider-oeuvre,env}
		</BOUCLE_selection>
	</div><!-- .selection oeuvres -->

	<INCLURE{fond=inclure/articles-hentry,env,ajax,doublons,format=grid,tailleImage=84}>

</div>
[<div class="notes"><h2 class="h2"><:info_notes:></h2>(#NOTES)</div>]
</BOUCLE_contenu_rubrique>
