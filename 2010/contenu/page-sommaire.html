[(#REM) articles issus de la rubrique Å’uvres ]
<B_oeuvres>
<div id="slider" class="section">
	<BOUCLE_oeuvres(ARTICLES pb_selection){par ordre}{spip_pb_selection.id_rubrique=0}{id_secteur=1}{doublons}>
	[(#SET_PUSH{oeuvres,#ID_ARTICLE})]
	</BOUCLE_oeuvres>
	
	<BOUCLE_rubrique_oeuvres(RUBRIQUES){id_rubrique=1}>
	<h2 class="titre rubrique-#ID_RUBRIQUE"><a href="#URL_RUBRIQUE">#TITRE</a></h2>
	</BOUCLE_rubrique_oeuvres>
	<ul class="navigation">
		
		<BOUCLE_navigation(ARTICLES){id_article IN #GET{oeuvres}}>
		<li><a href="#oeuvre-#ID_ARTICLE">image #COMPTEUR_BOUCLE</a></li>
		</BOUCLE_navigation>
		
	</ul><!-- .navigation -->
	<div class="scroll">
		<div class="scrollConteneur clearfix">
			<div class="visuOeuvres clearfix">
				<BOUCLE_affichage_oeuvres(ARTICLES){id_article IN #GET{oeuvres}}>
				[(#INCLURE{fond=inclure/oeuvre,id_article})]
				</BOUCLE_affichage_oeuvres>
			</div><!-- .visuOeuvres -->
		</div><!-- .scrollConteneur -->
	</div><!-- .scroll -->
</div><!-- #slider -->
</B_oeuvres>

[(#REM) articles mis en avant, au format hentry ]
<INCLURE{fond=inclure/articles-sommaire-hentry,env,ajax,doublons,format=mineur,tailleImage=94}>
